<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Awesome-books</title>
</head>
<body>
 <div class="container">
    <h1 class="book-list-title">All Awesome Book</h1>
    <section class="book-list">
        <table id="book-list" class="table"></table>
    </section>
    
    <section class="add-book-form">
      <h2 class="add-new-book">Add a New Book</h2>
        <form id="book-form">
            <input id="title" type="text" placeholder="Title" required><br>
            <input id="author" type="text" placeholder="Author" required><br>
            <button class="btn" type="submit" id="form_btn">Add</button>
        </form>
    </section>
  </div>
<script type="module" src="script.js"></script>
</body>
</html>
