<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Awesome-books</title>
</head>
<body>
 <div class="container">
  <section class="book-list">
    <h1 class="book-list-title">All Awesome Books</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
  </section>
  <section class="insert-book">
    <h2 class="add-new-book">Add a New Book</h2>
    <form id="book-form">
      <input type="text" id="title" class="inputs" required> 
      <input type="text" id="author" class="inputs" required>
      <input type="submit" value="Add" class="btn">
    </form>
  </section>
  </div>
<script src="script.js"></script>
</body>
</html>
